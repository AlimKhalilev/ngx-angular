<div class="ngx-tag">
    <button class="ngx-tag__close" (click)="onClose.emit()">
        <mat-icon class="icon-20" svgIcon="ngx-dismiss-20"></mat-icon>
    </button>
    <div class="ngx-tag__container">
        <span #el class="ngx-tag__text text-overflow font-basic" [matTooltip]="(el.scrollWidth > el.clientWidth) ? el.innerText : ''">
            <ng-content></ng-content>
        </span>
    </div>
</div>
