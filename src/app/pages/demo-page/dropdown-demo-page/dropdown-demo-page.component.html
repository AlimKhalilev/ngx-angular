<div class="demo__item">
    <h2 class="demo__title">Dropdown</h2>
    <div class="demo__content">
        <div class="demo__row">
            <div class="demo__col demo__col--field">
                <h3 class="demo__fieldTitle">On Click</h3>
            </div>
            <div class="demo__col">
                <ngx-context-menu [items]="contextMenuData" (onChangeState)="dropdownClickStatus = $event">
                    <ngx-button type="secondary" [chevron]="true" [chevronReverse]="dropdownClickStatus">Action</ngx-button>
                </ngx-context-menu>
            </div>
        </div>
        <div class="demo__row">
            <div class="demo__col demo__col--field">
                <h3 class="demo__fieldTitle">On Right Click</h3>
            </div>
            <div class="demo__col">
                <ngx-context-menu [items]="contextMenuData" (onChangeState)="dropdownRightClickStatus = $event" [rightClickOpen]="true">
                    <ngx-button type="secondary" [chevron]="true" [chevronReverse]="dropdownRightClickStatus">Action</ngx-button>
                </ngx-context-menu>
            </div>
        </div>
        <div class="demo__row">
            <div class="demo__col demo__col--field">
                <h3 class="demo__fieldTitle">Context menu width by targetElement</h3>
            </div>
            <div class="demo__col">
                <ngx-context-menu [items]="contextMenuData" (onChangeState)="dropdownLongClickStatus = $event">
                    <ngx-button #menuTriggerEl type="secondary" [chevron]="true" [chevronReverse]="dropdownLongClickStatus">Context menu width by targetElement</ngx-button>
                </ngx-context-menu>
            </div>
        </div>
    </div>
</div>
