<header class="header">
    <img class="header__banner" src="/assets/img/banner.png" alt="Баннер, а также шапка">
    <img class="header__avatar" src="/assets/img/avatar.jpg" alt="Аватар">
</header>

<div class="portfolio">

        </ng-container>
    </div>
</div>
